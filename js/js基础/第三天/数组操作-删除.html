<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-删除</title>
</head>
<body>
    .pop() //删除最后一个元素，并返回这个元素的值
    .splice() //删除制定元素
    arr.splice(起始位置，删除几个元素) //start表示起始位置，从0计数。deleteCount表示要移除数组元素的个数，可选的，如果省略则默认从指定的起始位置删除到最后
</body>
</html>
