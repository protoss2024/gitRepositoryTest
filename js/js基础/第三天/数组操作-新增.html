<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-新增</title>
</head>
<body>
    <script>
        let arr = ['blue','green']
        arr.push('nihao')   //返回新数组长度，从后面插入
        window.alert(arr)
        arr.unshift('gun') //从前面插入,也返回新数组长度
        window.alert(arr)
    </script>
</body>
</html>
