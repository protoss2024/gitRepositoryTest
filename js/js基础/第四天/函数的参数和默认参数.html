<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数和默认参数</title>
</head>
<body>
    <!-- 函数传参-参数默认值
    形参:可以看做变量，但如果一个变量不给值，默认是什么？
    undefined
    但是如果做用户不输入实参，刚才的案例，则出现undefined+undefined结果是什么?
    NaN
    我们可以改进下，用户不输入实参，可以给形参默认值，可以默认0，程序更严谨 -->
    <script>
        function test (a=1,b=1) {
            return a+b
        }
        alert(test())
    </script>
</body>
</html>
