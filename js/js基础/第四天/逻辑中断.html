<body>
    <!-- 逻辑中断
        1.逻辑运算符里的短路
            短路:只存在与&&和||中，当满足一定条件会让右边代码不执行
            符号                短路条件
            &&                  左边为false就短路
            ||                  左边为true就短路
            原因:通过左边能得到整个式子的结果，因此没必要在判断右边
            运算结果:无论&&还是||，运算结果都是最后被执行的表达式值，一般用在变量赋值 -->
</body>
</html>
