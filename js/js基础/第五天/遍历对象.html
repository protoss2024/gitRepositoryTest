<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
</head>
<body>
    <!-- 目标:能够遍历输出对象里的元素
    遍历对象
    for遍历对象的问题:
        对象没有像数组一样的length属性，所以无法确定长度
        对象里面是无序的键值对，没有规律，不像数组里面有规律的下标
        let obj = {
            uname:'andy',
            age:18,
            sex:'男'
        }
        for (let k in obj) {
            console.log(k) //打印属性名
            console.log(obj[k]) //打印属性值
        } -->
    <script>
        let obj = {
            uname:'andy',
            age:18,
            sex:'男'
        }

        for (let k in obj) {
            console.log(k) //打印属性名
            console.log(obj[k]) //打印属性值
        }
    </script>
</body>
</html>
