    内置对象-内置对象是什么?
        JavaScript内部提供的对象，包含各种属性和方法给开发者调用
    内置对象-Math
        介绍:Math对象是JavaScript提供的一个"数学"对象
        作用:提供了一系列做数学运算的方法
        Math对象包含的方法有:
            randam:生成0-1之间的随机数(包含0不包括1)
            ceil:向上取整
            floor:向下取整
            max:找最大数
            min:找最小数
            pow:幂运算
            abs:绝对值 -->
