<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator对象和history对象</title>
</head>
<body>
    <!-- navigator对象，该对象下记录了浏览器自身的相关信息
    常用属性和方法:
    通过userAgent检测浏览器的版本及平台

    history对象，主要管理历史记录，该对象与浏览器地址栏的操作相对应，如前进、后退、历史记录等
    常用属性和方法:
        back() 可以后退功能
        forward() 前进功能
        go(参数) 前进后退功能，参数如果为1则前进1个页面，-1则回退一个页面
    history对象在一般在实际开发中比较少用，但是会在一些OA办公系统中见到 -->
</body>
</html>
