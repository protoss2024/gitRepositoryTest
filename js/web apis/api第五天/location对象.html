<body>
    <!-- location的数据类型是对象，它拆分并保存了url地址的各个组成部分
    常用
    常用属性和方法:
    href属性获取完整的URL地址，对其赋值时用于地址的跳转
    search属性获取地址中携带的参数，符号？后面部分
    hash属性获取地址中的哈希值，符号#后面部分(后期vue路由的铺垫，经常用于不刷新页面，显示不同页面，比如网易云音乐)

    reload()方法用来刷新当前页面，传入参数true时表示强制刷新 -->
