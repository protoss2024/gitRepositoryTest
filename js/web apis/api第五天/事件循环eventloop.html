<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环eventloop</title>
</head>
<body>
    <!-- js的最大特点是单线程，同一时间只能做一件事
    因此单线程意味着任务需要排队，前一个任务结束，才会执行后一个任务，然后造成如果js执行时间过长，会造成页面渲染不连贯造成渲染加载阻塞的感觉
    为了解决这个问题利用多核cpu的计算能力，html5提出了web worker标准，允许js脚本创建多个线程，js出现了同步和异步

    同步任务都在主线程上进行，形成一个执行栈
    异步任务是通过毁掉函数实现的
        一般而言，异步任务有以下三个类型
            1.普通事件，如click，resize等
            2.资源加载，如load、error等
            3.定时器，包括setinterval、setTimeout等
            异步任务相关添加到任务队列中(也称为消息队列) -->

    <!-- js执行机制
        1.先执行执行栈中的同步任务
        2.异步任务放入任务队列中
        3.一单执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务结束等待状态，进入执行栈开始执行
    由于主线程不断的重复获得任务、执行任务、再获取任务、再执行，所以这种机制被称为事件循环 -->
</body>
</html>
