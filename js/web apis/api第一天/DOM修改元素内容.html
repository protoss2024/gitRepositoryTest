<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM修改元素内容</title>
</head>
<body>
    <!-- 对象.innerText 属性
    对象.innerHTML 属性 -->
    <div class="box">我是文字内容</div>
    <script>
        const box = document.querySelector('div')
        // innerText 元素的文字内容，不解析标签
        box.innerText = '<strong>我是改后的文字</strong>'
        // innerHTML 元素的文字内容，会解析标签
        box.innerHTML = '<strong>我是改后的文字</strong>'
    </script>
</body>
</html>
