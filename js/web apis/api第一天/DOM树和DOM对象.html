<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM树和DOM对象</title>
</head>
<body>
    <!-- 作用:用js去操作html和浏览器
    分类:DOM(文档对象模型)、BOM(浏览器对象模型)
    DOM是用来呈现以及与任意HTML或XML文档交互的API
    白话文:DOM是浏览器提供的一套专门用来操作网页内容的功能
    DOM作用
        开发网页内容特效和实现用户交互
    DOM树是什么
        将HTML文档以树状结构直观的表现出来，我们称之为文档或DOM树
        描述网页内容关系的名词
        作用:文档树直观的体现了标签与标签之间的关系
    DOM对象(重要)
    DOM对象:浏览器根据html标签生成的js对象
        所有的标签属性都可以在这个对象上面找到
        修改这个对象的属性会自动映射到标签身上
    DOM的核心思想
        把网页内容当做对象来处理
    document对象
        是DOM里提供的一个对象
        所以它提供的属性和方法都是用来访问和操作网页内容的
            例:document.write()
        网页所有内容都在document里面 -->
</body>
</html>
