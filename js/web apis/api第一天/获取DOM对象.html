<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取DOM对象</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 获取DOM对象
    目标:能查找/获取DOM对象
    我们想要操作某个标签首先要做什么?
        首先要选中这个标签，跟CSS选择器类似,选中标签才能操作
    查找元素DOM元素就是利用js选择页面中标签元素
    学习路径:
        1.根据CSS选择器来获取DOM元素(重点)
        2.其他获取DOM元素方法(了解)

    一、
        选择匹配的第一个元素
        语法:
            document.querySelect('css选择器')
        参数:
            包含一个或多个有效的CSS选择器 字符串
        返回值:
            CSS选择器匹配的第一个元素，一个HTMLElement对象。
            如果没有匹配到，就返回null

        选择匹配的多个元素
        语法:
            document.querySelectAll('css选择器')
        参数:
            包含一个或多个有效的CSS选择器 字符串
        返回值:
            CSS选择器匹配的NodeList 对象集合
        得到的是一个伪数组:
            有长度有索引的数组
            但是没有pop() push()等数组方法
        想要得到里面的每一个对象，则需要遍历（for）的方式获得
    二（了解）、
        // 根据id获取一个元素
        document.getElementById('nav')
        // 根据标签获取一类元素 获取页面所有div
        document.getElementsByTagName('div')
        // 根据 类名获取元素 获取页面 所有类名为w的
        document.getElementsByClassName('w') -->
        

    <ul class="nav">
        <li>我的首页</li>
        <li>产品介绍</li>
        <li>联系方式</li>
    </ul>
    
    <div class="box"></div>
    <script>
        const a = document.querySelectorAll('li')
        console.log(a)
    </script>
</body>
</html>
