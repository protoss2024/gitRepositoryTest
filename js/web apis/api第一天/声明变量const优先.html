    <!-- 变量声明:
        变量声明有三个var let 和const
        我们应该用哪个呢?
        首先var排除,老牌写法，问题很多，可以淘汰
        let or const?
        建议:const优先，尽量使用const，原因是:
            const语义化更好
            很多变量我们声明的时候就知道他不会被更改了，那为什么不应const呢?
            实际开发中也是,也是react框架,基本const
        建议:
            有变量先const，如果发现后面会修改，再改为let -->
