<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过classList修改样式</title>
</head>
<body>
    <!-- 通过classList操作类控制CSS
        为了解决className容易覆盖以前的类名,我们可以通过classList方式追加和删除类名
        语法:
            元素.classList.add('类名')// 追加类名，且类名不加.直接是名字即可
            元素.classList.remove('类名')//删除一个类
            元素.classList.toggle('类名')//切换一个类，有就删掉，没有就追加 -->
</body>
</html>
