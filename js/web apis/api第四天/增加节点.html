<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增加节点</title>
</head>
<body>
    <!-- 很多情况下，我们需要再页面中增加元素
        比如点击发布按钮可以新增一条信息
    一般情况下，我们新增节点，按照如下操作:
        创建一个新的节点
        把创建的新的节点放入到指定的元素内部 -->

    <!-- 学习路径:
        创建节点
        追加节点 -->

    <!-- 创建节点:
        即创造出一个新的网页元素，再添加到网页内，一般先创建节点，然后再插入节点
        创建元素节点方法
        document.createElement('标签名') -->

    <!-- 追加节点:
        要想在界面看到，还得插入到某个父元素中
        插入到父元素的最后一个子元素:
        父元素.appendChild(要插入的元素)
        插入到父元素中某个子元素的前面:
        父元素.insertBefore(要插入的元素，在哪个元素前面) -->
</body>
</html>
