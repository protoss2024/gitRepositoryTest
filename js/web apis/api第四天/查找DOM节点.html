<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找DOM节点</title>
</head>
<body>
    <!-- DOM节点
        DOM树里每一个内容都称之为节点
    节点类型
        元素节点:
            所有的标签 比如body.div
            html是根节点
        属性节点:
            所有的属性比如href
        文本节点
            所有的文本
        其他 -->

    <!-- 节点关系:针对的找亲戚返回的都是对象
        父节点
        子节点
        兄弟节点 -->

    <!-- 父节点查找:
        parentNode属性
        返回最近一级的父节点 找不到则返回空 -->


    <!-- 子节点查找:
        childNodes
            获得所有子节点，包括文本节点(空格、换行)、注释节点等
        children属性(重点)
            仅获得所有元素节点
            返回的还是一个伪数组
            选择的是亲儿子，孙子曾孙会一起带入但是是带入到亲儿子的属性中 -->

    <!-- 兄弟节点:
        下一个兄弟节点:
            nextElementSibling 属性
        上一个兄弟节点:
            previousElementSibling 属性 -->

    <div class="dad">
        <div class="baby"></div>
    </div>
    <script>
        const baby = document.querySelector('.baby')
        console.log(baby)
        console.log(baby.parentNode)
    </script>
</body>
</html>
