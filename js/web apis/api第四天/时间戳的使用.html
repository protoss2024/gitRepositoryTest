    什么是时间戳:
        是指1970年1月1日00分00秒至现在的毫秒数，它是一种特殊的计量时间的方式
    算法:
        将来的时间戳-现在的时间戳 = 剩余时间毫秒数
        剩余时间毫秒数 转换为 剩余时间的年月日时分秒就是倒计时时间
        比如将来时间戳2000ms-现在时间戳1000ms = 1000ms
        1000ms 转换为就是 0小时0分1秒 -->

    <!-- 三种方式获取时间戳:
        使用getTime()方法

            date.getTime()
        简写 +new Date()
            +new Date()
        使用Date.now()
            Date.now() -->
