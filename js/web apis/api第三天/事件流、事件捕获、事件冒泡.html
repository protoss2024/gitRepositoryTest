<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流两个阶段</title>
</head>
<body>
    <!-- 事件流是指的是事件完整执行过程中的流动过程
        有捕获和冒泡，捕获从大到小，冒泡从小到大
    说明:假设页面里有个div，当触发事件时，会经历两个阶段，分别是捕获阶段和冒泡阶段
    简单来说:捕获阶段是从父到子，冒泡阶段是从子到父
    实际工作是使用事件冒泡为主 -->

    <!-- 事件捕获(ie浏览器不支持捕获):
    概念:
        从DOM的根元素开始去执行对应的事件(从外到里)
    事件捕获需要写对应代码才能看到效果
    代码:DOM.addEventListener(事件类型,时间处理函数,是否使用捕获机制)
    说明:
        addEventListener第三个参数传入true代表是捕获阶段触发(很少使用)
        若传入false或省略则冒泡阶段触发
        若是用L0事件监听，则只有冒泡，没有捕获 -->

    <!-- 事件冒泡:
    事件冒泡概念:
        当一个元素的时间被触发时，同样的事件将会在钙元素的所有祖先元素中一次被触发，这一过程被称为事件冒泡
    简单理解:当一个元素触发事件后，会依次向上调用所有父级元素的同名事件
    事件冒泡是默认存在的 -->

    <!-- 阻止冒泡:
    问题:因为默认就有冒泡模式的存在，所以容易导致事件影响到腹肌元素
    需求:若是把事件就限制在当前元素内，就需要阻止事件冒泡
    前提:阻止事件冒泡需要拿到事件对象
    语法:
        事件对象.stopPropagation()
    注意:此方法可以阻断时间流动传播，不光在冒泡阶段有效，捕获阶段也有效 -->

    </script>
</body>
</html>
