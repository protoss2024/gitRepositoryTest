    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点事件</title>
</head>
<body>
    <!-- 鼠标触发:
        click   鼠标点击
        mouseeenter 鼠标经过
        mouseleave  鼠标离开
    焦点事件:
        focus   获得焦点
        blur    失去焦点
    键盘事件:
        keydown 键盘按下触发
        keyup   键盘抬起触发
    文本事件:
        input   用户输入事件 -->
</body>
</html>
