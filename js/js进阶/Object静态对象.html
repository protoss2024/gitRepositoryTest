    <!-- 三个常用静态方法
    Object.keys()静态方法获取对象中所有属性(键)
    语法:
        const o = {name:'佩奇'，age:6}
        const arr = Object.keys(o)
        console.log(arr)
    注意:返回的是一个数组

    Object.assign 静态方法常用于对象拷贝
    语法:
        const o = {name:'佩奇',age:6}
        const obj = {}
        Obejct.assign(obj,o)
        console.log(obj)
    使用:经常使用的场景给对象添加属性 -->
</body>
