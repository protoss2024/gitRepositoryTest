<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组find、every和转换为真</title>
</head>
<body>
    数组常见方法-其他方法
    join()数组元素拼接位字符串，返回为字符串(重点)
    find()查找元素，返回符合测试条件的第一个数组元素值，如果没有符合条件的则返回undefined(重点)
    every()检测数组所有元素是否都符合指定条件，如果所有元素都通过检测并返回true，否则返回false(重点)
    some()检测数组中的元素是否满足指定条件 如果数组中有元素满足条件则返回true，否则返回false
    concat()合并两个数组，返回生成新数组
    sort()对原数组单元值排序
    splice()删除或替换原数组单元
    reverse()反转数组
    findIndex()查找元素的索引值
</body>
</html>
