<body>
    变量提升是js中比较奇怪的现象，它允许变了声明之前即被访问(进存在于var声明变量)
    注意:
    1.变量在未声明即被访问时会报语法错误
    2.变量在var声明之前即被访问，变量的值为undefined
    3.let/const声明的变量不存在变量提升
    4.变量提升出现在相同作用域当中
    5.实际开发中推荐先声明再访问变量

    函数进阶:
        函数提升:
            函数提升与变量提升比较类似。是指函数在声明之前即可被调用
</body>
