<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>函数的剩余参数和展开运算符</title>
</head>
<body>
    <!-- 函数参数的使用细节,能够提升函数应用的灵活性
    学习路径:
        1.动态参数
        2.剩余参数

    产品需求:写一个求和函数
    不管用户传入几个实参，都要把和求出来
    getSum(2,3)
    getSum(1,2,3)
    getSum(1,2,3,4,5,6)
    
    动态参数:
        arguments是函数内部内置的伪数组变量，它包含了调用函数时传入的所有实参
        function sum(){
            let s = 0
            for(let i = 0;i<arguments.length;i++){
                s +="arguments[i]"
            }
            console.log(s)
        }
        sum(5,10)
        sum(1,2,4) 
    总结:
        1.arguments是一个伪数组，只存在于函数中
        2.arguments的作用是动态获取函数的实参
        3.可以通过for循环一次得到传递过来的实参

    剩余参数:
        剩余参数允许我们将一个不定数量的参数表示为一个数组
        function sum(...arr){
            console.log(arr)
        }
        sum(1,2)
        sum(1,2,3)
    1....是语法符号，置于最末函数形参之前，用于获取多余的实参
    2.借助...获取的剩余实参，是个真数组

    开发中还是多提倡使用剩余参数 -->

    <!-- 展开运算符
    展开运算符(...),将一个数组进行展开
    const arr=[1,5,3,8,2]
    console.log(...arr)
    说明:
    1.不会修改原数组
    典型运用场景:求数组最大值(最小值)、合并数组等 -->
</body>
</html>
