    <!-- less简介
        less是一个CSS预处理器，less文件后缀是.less。扩充了CSS语言，时CSS具备一定的逻辑性、计算能力
        注意:浏览器不识别less代码，目前阶段，网页要引入对应的css文件
        VS Code插件:Easy LESS，保存less文件后自动生成对应的CSS文件

    less注释
    注释:
        单行注释
            语法://注释内容
            快捷键:ctrl+/
        块注释
            语法:/* 注释内容 */
            快捷键:shift+ale+A -->
</body>
