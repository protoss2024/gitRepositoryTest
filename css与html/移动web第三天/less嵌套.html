<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less嵌套</title>
</head>
<body>
    less嵌套
    作用:快速生成后代选择器
    .父级选择器 {
        //父级样式
        .子级选择器 {
            //子级样式
        }
    }

    需要:hover这样的选择器可以在对应元素中加
    &:hover {

    }
</body>
</html>
