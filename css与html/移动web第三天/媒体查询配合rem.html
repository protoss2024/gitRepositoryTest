<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询配合rem</title>
    <style>
        /* 视口宽度375px时，背景色为绿色 */
        /* @media (width:375.33px) {
            body {
                background-color: green;
            }
        } */

        * {
            margin: 0;
            padding: 0;
        }

        @media (width:320px) {
            html {
                font-size: 32px;
            }
        }

        @media (width:375px) {
            html {
                font-size: 37.5px;
            }
        }

        @media (width:414px) {
            html {
                font-size: 41.4px;
            }
        }

        .box {
            width: 5rem;
            height: 3rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    rem
        思考：
            1.手机屏幕大小不同，分辨率不同，如何设置不同的HTML标签字号
                媒体查询
                    媒体查询能够检测视口的宽度，然后编写差异化的CSS样式
                    当某个条件成立，执行对应的CSS样式
                    @media (媒体特性){
                        选择器 {
                            CSS属性
                        }
                    }
            2.设备宽度不同，HTML标签字号设置多少合适
                    设备宽度大，元素尺寸大
                    设备宽度小，元素尺寸小
                    目前rem布局方案中，将网页等分成10份，HTML标签的字号为市口宽度的1/10
    <div class="box"></div>
</body>
</html>
