<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less导入与导出</title>
</head>
<body>
    <!-- less导入
        作用:导入less公共样式
        语法:导入:@import "文件路径";
        提示:如果是less文件可以省略后缀
        @import './base.less';
        @import './common';

    less导出
        写法:在less文件的第一行添加// out:存储URL
        提示:文件夹名称后面添加/
        // out: ./index.css
        // out: ./css/

    less禁止导出
        写法:less文件第一行添加:// out:false
        // out:false -->
</body>
</html>
