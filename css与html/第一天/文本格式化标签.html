    测试strong，em，ins，del标签

    <strong>test</strong>
    <em>test</em>
    <ins>test</ins>
    <del>test</del>
    <br>
    测试b，i，u，s标签
    <br>

    <i>test</i>
    <u>test</u>
    <s>test</s>
