<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <form action="">
        <h1>注册信息</h1>
        <h2>个人信息</h2>
        <div><label for="">姓名：</label><input type="text" placeholder="请输入真实姓名"></div><br>
        <div><label for="">密码：</label><input type="password" placeholder="请输入密码"></div><br>
        <div><label for="">确认密码：</label><input type="password" placeholder="请输入确认密码"></div><br>
        <div>
            <label for="">性别：</label>
            <input type="radio" name="gender" id="man">
            <label for="man">男</label>
            <input type="radio" name="gender" id="girl" checked>
            <label for="girl">女</label>
        </div><br>
        <div>
            <label for="">居住城市：&nbsp;</label>
            <select name="" id="">
                <option value="" selected>北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
                <option value="">深圳</option>
                <option value="">武汉</option>
            </select>
        </div>

        <h2>教育经历</h2>
        <div>
            <label for="">最高学历：&nbsp;</label>
            <select name="" id="">
                <option value="" selected>博士</option>
                <option value="">硕士</option>
                <option value="">本科</option>
                <option value="">专科</option>
            </select>
        </div><br>
        <div><label for="">学校名称：&nbsp;</label><input type="text"></div><br>
        <div><label for="">所学专业：&nbsp;</label><input type="text"></div><br>
        <div>
            <label for="">在校时间：&nbsp;</label>
            <select name="" id="">
                <option value="" selected>2015</option>
                <option value="">2016</option>
                <option value="">2017</option>
                <option value="">2018</option>
            </select>
            --
            <select name="" id="">
                <option value="" selected>2019</option>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
            </select>
        </div>
        <h2>工作经历</h2>
        <div><label for="">公司名称：</label><input type="text"></div><br>
        <div><label for="">工作描述：</label></div>
        <div><textarea name="" id=""></textarea></div><br>
        <div><input type="checkbox">已阅读并同意以下协议：</div>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul><br><br>
        <button type="button">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
