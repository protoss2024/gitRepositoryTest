<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- ul嵌套li，ul是无序列表，li是列表条目 -->
    <!-- 列表前面的小点在学了css后可以去掉或者换成漂亮的图片 -->
    <!-- li标签独占一行 -->
    <!-- ul标签里面只能包裹li标签但是li标签里可以放别的标签 -->
    <h1>无序列表</h1>
    <ul>
       <li>第一项</li>
       <li>第二项</li>
       <li>第三项</li>
       <li>第四项</li>
    </ul>

    <!-- 有序列表是ol标签，ol标签嵌套li -->
    <!-- 有序列表前面有数字序号 -->
    <!-- ol标签也只能放li，li里可以放别的标签 -->
    <h2>有序列表</h2>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

    <!-- 定义列表一般用在网络底部 -->
    <!-- 定义列表是dl嵌套dt和dd，dl是定义列表的标题，dd是定义列表的描述、详情 -->
    <!-- 不像有序无序，前面没有点和标题 -->
    <!-- 默认会自动缩进，具体缩进距离在css后可以更改 -->
    <!-- dl里只能包含dt和dd，dt和dd里可以包含任何内容 -->
    <dl>
        <dt>定义列表</dt>
        <dd>第一</dd>
        <dd>第二</dd>
        <dd>第三</dd>
        <dd>第四</dd>
        <dt>定义列表</dt>
        <dd>第一</dd>
        <dd>第二</dd>
        <dd>第三</dd>
        <dd>第四</dd>
    </dl>
    
</body>
</html>
