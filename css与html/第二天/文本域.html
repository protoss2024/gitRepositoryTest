<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域</title>
</head>
<body>
    <!-- 文本域是用来多行输入文本的控件 -->
    <!-- 文本域标签是双标签，标签上textarea -->
    <!-- textarea双标签中间放提示问题 -->
    <!-- name和id属性是未来发送数据使用的 -->
    <!-- cols和rows是设置文本域尺寸的但是一般不使用，实际使用时一般使用css来设置尺寸 -->
    <!-- 文本域右下有双斜线，在浏览器中可以拖动，但是实际使用一般都会禁用 -->
    <textarea name="" id="" cols="30" rows="5">这是文本域</textarea>
</body>
</html>
