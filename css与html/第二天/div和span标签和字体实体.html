<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签和字体实体</title>
</head>
<body>
    <!-- 无语义的布局标签 -->
    <!-- 作用是布局网页，划分网页区域，摆放内容 -->
    <!-- div标签指独占一行
    span为不换行 -->
    <!-- 一般叫div为大盒子 -->
    <div>div 独占一行</div>
    <div>div 独占一行</div>
    div
    <br>
    <span>span 不换行</span>
    <span>span 不换行</span>

    <!-- 字符实体 -->
    <!-- 用在网页中显示预留字符 -->
    <!-- 类似于转义符 -->
    <!-- 常用字符实体有空格，大于和小于 -->
    <!-- 空格实体名称为&nbsp;
    <实体名称为&lt;
    >实体名称为&gt; -->
    <!-- 如果在代码中敲键盘空格，网页只会识别一个空格，如果要多个空格就只能用字符实体 -->
    <div>abc&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;abv</div>
    <div>&lt;abc&gt;</div>

</body>
</html>
