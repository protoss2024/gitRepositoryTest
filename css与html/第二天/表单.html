<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 表单一般用于收集用户信息，使用场景一般是登录页面，注册页面和搜索页面 -->
    <!-- 表单的input标签基本使用 -->
    <!-- input标签type属性值不同功能也不同 -->
    <!-- input是单标签 -->
    <!-- type属性值一般有text，password，radio，checkbox，file -->
    <!-- text是文本框，用于输入单行文本
    password是密码框
    radio是单选框
    checkbox是多选框
    file是上传文件 -->

    <!-- 请注意，表单标签不会独占一行，需要强制换行标签 -->

    <!-- 请注意，输入的是单行文本，只能一行，不能换行 -->
    <!-- 多行文本要用文本域 -->
    文本框：<input type="text">
    <br><br>
    密码框：<input type="password">
    <br><br>
    <!-- 使用一般要带别的代码，光这样一个无法实现单选功能 -->
    单选框:<input type="radio">
    <br><br>
    多选框：<input type="checkbox">
    <br><br>
    输入文件：<input type="file">
    <br><hr>

    <!-- input标签的占位文本，一般提示信息 -->
    <!-- 像是密码里显示密码俩字提示填入密码 -->
    <!-- 标签属性为palceholder属性，值为提示信息文本框和密码框使用 -->
    <input type="text" placeholder="输入用户名/邮箱">
    <br><br>
    <input type="password" placeholder="输入密码">
    <br><hr>
    
    <!-- 单选框radio有两个常用属性 -->
    <!-- name属性和checked属性，name是控件分组，每组只能选中一个（单选）
    checked是默认选中，属性名和属性值相同，简写为一个单词 -->
    <!-- 以下例子name为gender分组 -->
    
    <input type="radio" name="gender" checked>男
    <input type="radio" name="gender">女
    <br>
    <!-- 以下input与上面的不是一个分组，所以选择相互不影响 -->
    <input type="radio" name="gend" checked>男
    <input type="radio" name="gend">女
    <br><hr>

    <!-- 默认情况下文件上传表单只能传一个，要传多个要加multiple属性实现文件多选功能 -->
    <input type="file" multiple>
    <br><hr>

    <!-- 多选框checkbox也叫复选框，有个功能是默认选择 -->
    <!-- 默认选择是checked属性 -->
    <input type="checkbox" checked>前端代码
    <input type="checkbox" checked>后端代码
    <input type="checkbox">你妈
    <input type="checkbox">你妈骨灰
</body>
</html>
