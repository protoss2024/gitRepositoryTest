<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    <!-- 下拉菜单标签是select嵌套option，select是下拉菜单整体，option是下拉菜单的每一项 -->
    <!-- selected属性是默认值 -->
    <!-- 请注意，select标签会有name和id两个属性，这两个属性是用来前后端发送数据的，暂时不管 -->
    <!-- 请注意，option标签有个value属性，也是前后端发送数据的，暂时不管 -->
    城市:
    <select name="" id="">
        <option value="" selected>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option>武汉</option>
    </select>
</body>
</html>
