<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮标签</title>
</head>
<body>
    <!-- 标签为button，为双标签 -->
    <!-- 中间位子未提示文字 -->
    <!-- button类似于input，type不同，按钮功能也不同 -->
    <!-- 常用属性有三个submit，reset，button -->
    <!-- submit是提交按钮，点击后可以提交数据到后台（默认功能）
    reset是重置按钮，点击后将表单控件恢复默认值
    button为普通按钮，默认没有功能，一般配合javaScript使用 -->
    <!-- 目前只能演示reset按钮 -->
    <!-- 需要使用from标签才能是按钮生效 -->
    <!-- from标签是表单区域标签 -->
    <!-- from标签的action属性是未来发送数据的地址 -->
    <form action="">
        <input type="text" placeholder="输入用户名/密码">
        <br><br>
        <input type="password" placeholder="输入密码">

            
        <button type="">提交按钮</button>
        <br><br>
        <button type="button">普通按钮</button>
        <br><br>
        <button type="reset">重置按钮</button>
    </form>
    
    

</body>
</html>
