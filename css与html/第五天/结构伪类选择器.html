<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <!-- 这种选择器在工作中用的少 -->
    <!-- 作用：根据元素的结构关系查找元素 -->
    <!-- 写法：                    说明
    E:first-child       查找第一个E元素
    E:last-child        查找最后一个E元素
    E:nth-child(N)      查找第N个E元素（第一个元素N值为1） -->
    <!-- 多个列表每个列表的对应元素生效 -->
    <style>
        /* 让第一个元素生效效果 */
        li:first-child {
            background-color: green;
        }
        /* 让第n个元素生效效果（在实例中n为3即为第三个元素） */
        li:nth-child(3) {
            background-color: blue;
        }
        /* 让第一个元素生效效果 */
        li:last-child {
            background-color: yellow;
        }

        /* 自行实验结果：注意！如果第一个也是最后一个之类的情况发生冲突，会按照优先级前后覆盖顺序显示生效 */

        /* :nth-child（公式）
        作用：根据元素的结构关系查找多个元素，可以是多个不是只用一个 */
        /* 注意：不能表示素数 */
        /* 注意：像是n+5之类的n从0开始即第五项开始生效 */
        /* 写法：
        功能                     公式
        偶数标签                  2n
        奇数标签                 2n+1;2n-1
        找到5的倍数的标签          5n
        找到第五个以后的标签        n+5
        找到第五个以前的标签        -n+5 */
        li:nth-child(2n) {
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>一</li>
        <li>二</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
        <li>七</li>
    </ul><hr>
    <ul>
        <li>一</li>
        <li>二</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
        <li>七</li>
    </ul><hr>
    <ul>
        <li>第一项</li>
    </ul><hr>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul><hr>
    <ul>
        <li>一</li>
        <li>二</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
        <li>七</li>
    </ul><hr>
</body>
</html>
