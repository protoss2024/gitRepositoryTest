<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-边框线</title>
    <!-- 盒子模型-边框线
    属性名：border（Emment写法：bd）（后序不在注明，括号内默认为Emment写法）
    属性值：边框线粗细 线条样式 颜色（不区分顺序） -->
    <!-- 常用线条样式：
    属性值        线条样式
    solid        实线
    dashed       虚线
    dotted       点线 -->

    <!-- 设置单方向边框线
    属性名：border-方位名词（bd+方位名词首字母，例如，bdl）
    属性值：上面一样 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border: dotted 20px red; */
            border-right: 3px solid #981515;
            border-left: 3px dashed #125aa3;
            border-top: 3px dotted #2abc27;
            border-bottom: 3px solid #c21313;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
