<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <!-- 清除标签默认的样式，比如默认的内外边距 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        /* 去掉列表前的小圆点 */
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>ppppp</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
