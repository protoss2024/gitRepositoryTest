<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距</title>
    <!-- 盒子模型-内边距
    作用：设置内容与盒子边缘之间的距离。
    属性名：padding/padding-方位名词 -->

    <!-- 盒子模型-内边距-多值写法
    可以用四个值设置一个padding值，顺序为上右下左（顺时针） -->
    <!-- 取值个数         示例                         含义
    一个值       padding:10px;                   四个方向内边距均为10px
    四个值       padding:10px 20px 40px 80px;    上：10px;右：20px;下:40px;左：80px
    三个值       padding:10px 40px 80px;         上：10px;左右：40px;下：80px
    两个值       padding:10px 80px;              上下：10px;左右：80px -->
    <!-- 如果当前方向没有数据，则数据和对边一样 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* padding: 30px; */

            /* padding-top: 20px;
            padding-bottom: 15px;
            padding-left: 30px;
            padding-right: 50px; */

            /* padding:10px 20px 40px 80px; */
            /* padding:10px 40px 80px; */
            padding:10px 80px;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
