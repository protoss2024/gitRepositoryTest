<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-尺寸计算</title>
    <!-- 浏览器默认：盒子尺寸=内容尺寸+border尺寸+内边距尺寸 -->
    <!-- 结论：给盒子加border/padding会撑大盒子 -->
    <!-- 解决：
    手动做减法减掉border/padding的尺寸
    内减模式：box-sizing:border-box -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 外加模式手动做减法就是减掉外扩的比如这句就要宽高各减（20*2）px */
            padding: 20px;
            /* 开启内减模式（不需要手动减法） */
            box-sizing:border-box;

        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
