<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例一-产品卡片</title>
    <style>
        /* 一般推荐css书写顺序
        1.盒子模型属性
        2.文字样式
        3.圆角阴影等修饰属性 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
        }

        .product {
            padding-top: 40px;
            margin: 50px auto;

            width: 270px;
            height: 253px;
            background-color: #fff;
            text-align: center;

            border-radius: 10px;
        }

        h4 {
            margin: 20px 0px 12px;
            font-size: 18px;
            color: #333;
            font-weight: 400;
        }
        p {
            font-size: 12px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="product">
        <img src="./images/liveSDK.svg" alt="">
        <h4>抖音直播SDK</h4>
        <p>包含抖音直播看播功能</p>
    </div>
</body>
</html>
