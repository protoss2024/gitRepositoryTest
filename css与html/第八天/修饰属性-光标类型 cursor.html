<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标类型 cursor</title>
    <!-- 作用：鼠标悬停在元素上时指针显示样式
    属性名：cursor
    属性值
    属性值              效果
    default            默认值。通常是箭头
    pointer            小手效果，提示用户可以选择文字
    text               工字型，提示用户可以选择文字
    move               十字光标，提示用户可以移动 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            cursor: move;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
