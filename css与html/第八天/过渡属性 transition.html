<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡属性 transition</title>
    <!-- 作用：可以为一个元素在不同状态之间切换的时候添加过渡效果 -->
    <!-- 属性名：transition（复合属性）
    属性值：过渡的属性   花费时间（s）
    提示：
        过渡的属性可以是具体的CSS属性
        也可以是为all（两个状态属性值不同的所有属性，都产生过渡效果）
        transition设置给元素本身 -->
    
    <!-- 第三点的例子（即加给img而不是img:hover）；
    img {
        width：200px
        height：200px
        transition：all 1s
    }

    img:hover {
        width:500px
        height：500px
    } -->
    <style>
        img {
            width: 200px;
            height: 150px;
            transition: all 1s;
        }

        img:hover {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <img src="./images/huawei.jpg" alt="">
    <p>你好</p>
</body>
</html>
