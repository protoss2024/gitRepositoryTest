<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明度 opacity</title>
    <!-- 作用：设置整个元素的透明度（包含背景和内容） -->
    <!-- 属性名：opacity
    属性值：0-1
        0：完全透明（元素不可见）
        1：不透明
        0-1之间小数：半透明 -->
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: orange;

            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/phone.png" alt="">
    </div>
</body>
</html>
