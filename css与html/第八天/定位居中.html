<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位居中</title>
    <!-- 实现步骤:
        1.绝对定位
        2.水平、垂直边偏移为50%
        3.子级向左、上移动自身尺寸的一半 -->
        <!-- 左、上的外边距为（-尺寸的一半）
        transform:translate(-50%,-50%) -->
    <style>
        img {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -265px;
            margin-top: -127px; */
            /* 第一个水平第二个垂直 */
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <img src="./images/login.webp" alt="">
</body>
</html>
