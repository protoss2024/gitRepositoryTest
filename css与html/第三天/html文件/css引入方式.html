<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式</title>
    <!-- 外部引用css表使用link标签 -->
    <!-- link标签有两个属性，一个rel一个href，href是css路径找css文件，rel是关系，就是样式表 -->
    <link rel="stylesheet" href="../css文件/css引入方式.css">
</head>
<body>
    <p>这是p标签</p>
    <!-- 行内样式，配合javaScript使用 -->
    <!-- 第一行为正常写法，后一行为行内样式 -->
    <div>这是div标签</div>
    <div style="color: green; font-size: 50px;">这是div标签</div>
</body>
</html>
