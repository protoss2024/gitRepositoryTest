<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font属性</title>
    <style>
        /* font是符合属性，可以减少代码量 */
        div {
            /* 文字倾斜 */
            font-style: italic;
            /* 文字加粗 */
            font-weight: 700;
            /* 字体大小 */
            font-size: 30px;
            /* 行高为字号的两倍 */
            line-height: 2;
            /* 字体是楷体 */
            font-family: 楷体;
        }
        p {
            /* font属性可以减少代码量 */
            /* 一般设置网页文字公共样式 */
            /* font是复合属性，一个属性对应多个值，用空格隔开，font为是否倾斜，是否加粗，字号/行高 字体（必须按照顺序书写） */
            font: italic 700 30px/2 楷体;
            /* 注意字号字体必须书写，否则font属性不生效 */
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <div>这是div标签</div>
    <span>这是span标签</span>
</body>
</html>
