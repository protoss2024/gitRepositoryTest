<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体修饰属性-大小和粗细和倾斜</title>
    <style>
        .xiushi {
            /* 谷歌浏览器文字有默认大小为16px */
            /* pc端最常用的单位是px */
            /* font-size属性必须有单位，不然不生效 */
            font-size: 30px;
            /* 该属性值可以用数字（开发使用）也可以是关键字 */
            /* 数字：400正常700加粗，正常normal，加粗bold */
            font-weight: 700;
            /* 作用会用来清除文字默认的倾斜效果 */
            /* 不倾斜为normal，倾斜是italic */
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 属性主要有font-size，font-weight，font-style,line-height,font-family,font,text-indent,text-align,text-decoration,color -->
    <!-- font-size，字体大小
    font-weight，字体粗细
    font-style,字体倾斜
    line-height,行高
    font-family,字体族
    font,字体复合属性
    text-indent,文本缩进
    text-align,文本对齐
    text-decoration,修饰线
    color颜色 -->
    <p class="xiushi">这是p标签</p>
    <p>这是没有修饰的p标签</p>
</body>
</html>
