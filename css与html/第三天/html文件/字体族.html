<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体族</title>
    <!-- 字体族为font-family，属性值即为字体名 -->
    <style>
        p {
            /* font-family:楷体; */
            /* 扩展了解，属性值可以写多个字体名，用逗号隔开，执行顺序从左向右查找，最后一般设置一个字体族名，网页开发建议使用无衬线字体 */
            /* 无衬线字体族名即为sans-serif */
            font-family: Microsoft YaHei , Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <div>这是默认字体</div>
</body>
</html>
