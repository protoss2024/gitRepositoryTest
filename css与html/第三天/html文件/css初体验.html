<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css初体验</title>
    <style>
        /* css代码 */
        /* 属性名和属性值成对出现，我们一般称为键值对 */
        p {
            /* css属性 */
            /* 调整文字颜色 */
            color:red;
            /* 调整字号大小 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>css初体验</p>
</body>
</html>
