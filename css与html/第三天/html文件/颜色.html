<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        /* color属性值是颜色色值，是常用的颜色写法 */
        /* 有四种颜色写法 */
        /* 颜色关键字   属性值为颜色英文单词     red，green  blue     一般用在学习测试的时候 */
        /* rgb表示法    rgb（r,g,b）      r,g,b标识三原色，取值0-255     使用场景是了解 */
        /* rgba表示法      rgba(r,g,b,a)     a表示不透明度，取值0-1，其他与rgb相同      一般开发使用，实现透明色 */
        /* 十六进制表示法     #RRGGBB    #000000，#ffcc00，简写#000，#fc0      开发使用（从设计稿复制） */
        .c3 {
            color: #f54f12;
        }
        .c1 {
            color: rgb(0, 255, 0);
        }
        .c2 {
            color: rgba(233, 34, 157, 1);
        }
    </style>
</head>
<body>
    <p class="c1">11111111111</p>
    <p class="c2">22222222222</p>
    <p class="c3">33333333333</p>
</body>
</html>
