<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平移转换-缩放</title>
    <!-- 平面转换-缩放
    思考：改变元素的width或height属性能实现吗 -->
    <!-- 属性
        transform:scale（缩放倍数）;
        transform:scale（X轴缩放倍数，Y轴缩放倍数） -->
    <!-- 技巧：
        通常，只为scale（）设置一个值，表示X轴Y轴等比例缩放
        取值大于1表示放大，取值小于1表示缩小 -->
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }

        
        .box:hover img {
            /* 如果修改宽高尺寸，从左上角开始缩放 */
            /* width: 500px;
            height: 400px; */

            transform: scale(2);
            transform: scale(0.5);
            transform: scale(-1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
    </div>
</body>
</html>
