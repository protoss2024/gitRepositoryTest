<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面转换-旋转</title>
    <!-- 属性：tansform:rotate(旋转角度)
          角度单位是deg
    技巧：
        取值正负均可
        取值为正，顺时针旋转
        取值为负，逆时针旋转 -->
    <style>
        img {
            width: 200px;
            transition: all 2s;
        }

        /* 鼠标悬停在图片上，添加旋转效果 */
        img:hover {
            transform: rotate(100deg);
            transform: rotate(-100deg);
        }

    </style>
</head>
<body>
    <img src="./images/rotate.png" alt="">
</body>
</html>
