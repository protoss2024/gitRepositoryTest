<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面转换-倾斜</title>
    <!-- 属性：sransform:skew()
    取值:角度度数deg -->
    <style>
        div {
            margin: 100px auto;
            width: 100px;
            height: 200px;
            background-color: pink;
            transition: all 0.5s;
        }

        div:hover {
            /* 正数向左靠，负数向右靠 */
            transform: skew(-30deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
