<!-- 平面转换transform
    作用:为元素添加动态效果，一般与过渡配合使用
    概念:改变盒子在平面内的形态（位移、旋转、缩放、倾斜）
    平面转换又叫2D转换 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验平面转换</title>
    <style>
        div {
            margin: 100px 0;

            width: 100px;
            height: 100px;
            background-color: pink;

            transition: all 1s;
        }

        /* 鼠标滑过的时候，添加动态效果 */
        div:hover {
            transform: translate(800px) rotate(360deg) scale(3) skew(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
