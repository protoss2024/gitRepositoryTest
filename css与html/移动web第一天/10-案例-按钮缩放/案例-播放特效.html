<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
        }

        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        /* 1.摆放播放按钮：图片区域的中间 */
        
        .pic {
            position: relative;
            overflow: hidden;
        }

        .pic::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            
            /* 使用transform:translate()不生效因为下面有translate发圣属性层叠无效 */
            /* 如果一定要写，需要将translate改成复合属性scale和translate且后面的hover的也要改因为那个也会发生层叠 */
            margin-left: -29px;
            margin-top: -29px;

            width: 58px;
            height: 58px;
            background-image: url(./images/play.png);
            transform: scale(5);
            opacity: 0;
            transition: all 1s;
        }
        /* 2.hover效果：大按钮.看不见：透明度为0 -> 小按钮，看得见：透明度为1 */
        .box li:hover .pic::after{
            transform: scale(1);
            opacity: 1;
        }


    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./images/party.jpeg" alt="">
                    
                </div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒……</p>
            </li>
        </ul>
    </div>
</body>
</html>
