<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景属性-复合写法</title>
    <style>
        /* 属性名：background（Emment写法bg）
        属性值：背景色 背景图 背景平铺方式 背景图位置/背景图缩放 背景图固定（空格隔开各个属性值，不区分顺序！） */
        /* 普通盒子很少使用背景图固定，因此很少出现在复合属性中，所有不做测试 */
        div {
            width: 400px;
            height: 400px;

            /* background: #9c2a2a url(./images/1.png) no-repeat 50px bottom; */

            /* 顺序打乱也生效 */
            /* background: url(./images/1.png) 50px bottom no-repeat #9c2a2a; */
            
            background: url(./images/1.png) 50px bottom/100% no-repeat #9c2a2a;
            
            /* 注意：顺序可以乱但是请不要插入到background-position的两个属性值中间 */
        }
    </style>
</head>
<body>
    <div>这是一个div盒子</div>
</body>
</html>
