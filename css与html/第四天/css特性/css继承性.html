<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css继承性</title>
    <style>
        /* body中的标签都会继承body标签中的字体属性（继承字体属性而通配符是全部属性） */
        /* 当标签有自己的样式时，继承性的属性将会无效，比如继承了字号行高和颜色，但是自己的样式有颜色，则只遵循自己的颜色，字号和行高依旧按照继承的属性，包括标签自己默认的属性 */
        body {
            color: rgb(209, 15, 209);
            font-size: 50px;
            font-style: italic;
        }
        .box {
            color: blue;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
    <p>p 标签</p>
    <span>span 标签</span>
    <div class="box">你好</div>
    <a href="#">自带性质</a>
    <h1>滚</h1>
</body>
</html>
