<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css层叠性</title>
    <style>
        div {
            color:red;
            font-weight:700;
        }
        div {
            color:green;
            font-size:30px;
        }
    </style>
</head>
<body>
    <!-- 层叠性相同的属性后者覆盖前者 -->
    <!-- 不同属性共存 -->
    <div>div 标签</div>
</body>
</html>
