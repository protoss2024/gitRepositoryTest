<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级-权重叠加3</title>
    <style>
        /* 各个选择器类型个数 */
        /* 格式为（行内样式，id选择器个数，类选择器个数，标签选择器个数） */
        /* (0,2,0,0) */
        #father #son {
            color: blue;
        }

        /* (0.1.1.1) */
        #father p.c2 {
            color: black;
        }

        /* (0,0,2,2) */
        div.c1 p.c2 {
            color: red;
        }

        /* 有!important，但是是继承优先级权重最低 */
        #father {
            color: green !important;
        }

        /* (0,1,1,1) */
        div#father.c1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="father" class="c1">
        <p id="son" class="c2">
            这行文本是什么颜色？
        </p>
    </div>
</body>
</html>
