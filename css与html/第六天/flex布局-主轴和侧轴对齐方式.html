<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局-主轴和侧轴对齐方式</title>
    <!-- Flex布局
    描述                        属性
    创建flex容器                display:flex
    主轴对齐方式                justify-content
    侧轴对齐方式                align-items
    某个弹性盒子侧轴对齐方式     align-self
    修改主轴方向                flex-direction
    弹性伸缩比                  flex
    弹性盒子换行                flex-wrap
    行对齐方式                  align-content -->

    <!-- 主轴对齐方式
    属性名：justify-content（工作中常用的是后四种）
    属性值                  效果
    flex-start              默认值，弹性盒子从起点开始依次排列(盒子与盒子之间无间距)
    flex-end                弹性盒子从终点开始依次排列(就是从右边开始排，顺序不变)
    center                  弹性盒子沿主轴居中排列（紧密排在中间）
    space-between           弹性盒子沿主轴均匀排列，空白间距均分在弹性盒子之间
    space-around            弹性盒子沿主轴均匀排列，空白间距均分在弹性盒子两侧（每个盒子都有间距，容器与盒子间距d，盒子与盒子间为2d）
    space-evenly            弹性盒子沿主轴均匀排列，弹性盒子与容器之间间距相等（空白间距全都一样，盒子与盒子为d，盒子与容器也为d） -->

    <!-- 侧轴对齐方式
    属性名：align-items：当前弹性容器内所有弹性盒子的侧轴对齐方式（给弹性容器设置）
            align-self：单独控制某个弹性盒子的侧轴对齐方式（给弹性盒子设置）
    属性值（前两个常用）        效果
    stretch                   弹性盒子沿着侧轴线被拉伸至铺满容器（弹性盒子没有设置侧轴方向尺寸则默认拉伸）
    center                    弹性盒子沿侧轴居中排列
    flex-start                弹性盒子从起点开始依次排序
    flex-end                  弹性盒子从终点开始依次排列 -->

    <style>
        .box {
            /* 设置flex */
            display: flex;
            /* 测试属性值 */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */

            /* 弹性盒子侧轴方向没有尺寸才能拉伸 */
            /* align-items: stretch; */
            /* align-items: center; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */


            height: 300px;
            border: 1px solid #000;
        }

        /* 要第二个div侧轴居中 */
        .box div:nth-child(2) {
            align-self: center;
        }

        .box div {

            width: 200px;
            /* 为了测试拉伸效果注释掉，其他时候取消注释 */
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
