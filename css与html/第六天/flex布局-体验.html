<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局-体验</title>
    <!-- Flex布局也叫弹性布局，是浏览器提倡的布局模型，非常适合结构化布局，提供了强大的空间分布和对齐能力。
    Flex模型不会产生浮动布局中脱标现象，布局网页更简单、更灵活。 -->
    <!-- 左右布局和上下布局都是结构化 -->
    <style>
        .box {
            /* flex布局 */
            /* 会因为内容而把盒子撑大 */
            display: flex;
            justify-content: space-between;

            /* height: 300px; */
            border: 1px solid #000;
        }

        .box div {
            /* 浮动属性 */
            /* .box盒子不会被内容撑大 */
            /* float: left;
            margin: 50px; */


            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
