<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐帧动画</title>
    <!-- 核心原理:
        1.steps()逐帧动画
        2.CSS精灵图 -->
    <!-- 精灵动画制作步骤
    1.准备显示区域
        盒子尺寸与一张精灵小图尺寸相同
    2.定义动画
        移动背景图（移动距离 = 精灵图宽度）
    3.使用动画
        steps(N)，N与精灵小图个数相同 -->
    <style>
        div {
            width: 140px;
            height: 140px;
            border: 1px solid #000;
            background-image: url(./images/bg.png);
            animation: run 1s steps(12) infinite;
        }

        @keyframes run {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1680px 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
