<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间转换-旋转</title>
    <!-- transform:rotateZ(值); -->
    <!-- transform:rotateX(值); -->
    <!-- transform:rotateY(值); -->
    <!-- 左手法则-根据旋转方向确定取值正负 -->
        <!-- 左手握住旋转轴，拇指指向正值方向，其他四个手指弯曲方向为旋转正方向 -->
    <!-- 拓展:
        rotate3d(x,y,z,角度度数)（不常用）:用来设置自定义旋转轴的位置及旋转的角度
        x,y,z取值为0-1之间的数字 -->
    <style>
        .box {
            width: 300px;
            margin: 100px auto;
        }

        img {
            width: 300px;
            transition: all 2s;
        }

        .box {
            perspective: 1000px;
        }

        .box img:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>
</html>
