<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画-animation（实现步骤）</title>
    <!-- 实现步骤
        1.定义动画
            两种写法：
            第一种：
                @keyframes 动画名称 {
                    from {}
                    to {}
                }
            第二种：
                @keyframes 动画名称 {
                    0% {}
                    10% {}
                    ……
                    100% {}
                }
            {}中是css
        2.使用动画
            复合属性
            animation: 动画名称 动画花费时长; -->
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            animation: change 1s;
        }

        /* 动画一：宽度从200变化到800 */
        /* @keyframes change {
            from {
                width: 200px;
            }
            to {
                width: 800px;
            }
        } */

        /* 动画二：从200*100变化到300*300变化到800*500 */
        /* 前面的百分比表示动画时长的百分比 */
        @keyframes change {
            0% {
                width: 200px;
                height: 100px;
            }
            20% {
                width: 300px;
                height: 300px;
            }
            100% {
                width: 800px;
                height: 500px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
