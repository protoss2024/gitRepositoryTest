<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http协议响应报文</title>
</head>
<body>
    <!-- http协议:规定了浏览器发送及服务器返回内容的格式
    响应报文:服务器按照http协议要求的格式，返回给浏览器的内容
        1.响应行(状态行):协议，HTTP响应状态码、状态信息
        2.响应头:以键值对的格式接待的附加信息，比如:Content-Type
        3.空行:分割响应头，空行之后的是服务器返回的资源
        4.响应体:返回的资源 -->

    <!-- HTTP响应状态码:
    HTTP响应状态码:用来表面请求是否成功完成
    状态码          说明
    1xx            信息
    2xx            成功
    3xx            重定向信息
    4xx            客户端错误
    5xx            服务端错误 -->
</body>
</html>
