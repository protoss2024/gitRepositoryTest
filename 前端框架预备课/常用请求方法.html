<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用请求方法</title>
</head>

<body>
    <!-- 请求方法:对服务器资源要执行的操作
    请求方法        操作
    GET            获取数据
    POST           提交数据
    PUT            修改数据(全部)
    DELETE         删除数据
    PATCH          修改数据(部分) -->

    <!-- url:请求的url网址
    method:请求的方法，get可以省略(不区分大小写)
    data:提交的数据 -->
    <button>测试</button>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('click', () => {
            axios({
                url: 'https://hmajax.itheima.net/api/register',
                method: 'POST',
                data: {
                    username: 'hggjgjhhkjh',
                    password: '7654321'
                }
            }).then(result => {
                console.log(result)
            })
        })
    </script>
</body>

</html>
