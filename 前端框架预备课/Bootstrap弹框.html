<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap弹窗</title>
    <link rel="stylesheet" href="https://cdn.jsdelver.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 功能:不离开当前页面，显示单独内容，供用户操作
    步骤:
    1.引入bootstrap.css和bootstrap.js
    2.准备弹框标签，确认结构
    3.通过自定义属性，控制弹窗的显示和隐藏 -->
    <button type="button" class="btn btn-primary">显示弹窗</button>
    <script src="https://cdn.jsdelver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
