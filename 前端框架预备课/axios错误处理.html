<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误处理</title>
</head>
<body>
    <!-- 场景:再次注册相同的账号，会遇到报错信息
    处理:用更直观的方式，给普通用户展示错误信息
    语法:在then方法后面，通过点语法调用catch方法，传入回调函数并定义形参
    axios({

    }).then(result => {

    }).catch(error => {

    })
    处理:注册案例,重复注册时通过弹窗提示用户错误原因 -->

    <button>测试</button>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('click', () => {
            axios({
                url: 'https://hmajax.itheima.net/api/register',
                method: 'POST',
                data: {
                    username: 'hggjgjhhkjh',
                    password: '7654321'
                }
            }).then(result => {
                console.log(result)
            }).catch(error => {
                alert(error.response.data.message)
            })
        })
    </script>
</body>
</html>
