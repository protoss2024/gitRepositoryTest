<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传</title>
</head>
<body>
    <!-- 图片上传
    1.获取图片文件对象
    2.使用formData携带图片文件
        const fd = new  FormData()
        fd.append(参数名，值)
    3.提交表单数据到服务器，使用图片url -->

    <script>
        document.querySelector('.upload').addEventListener
        ('change', e => {
            console.log(e.target.fils[0])
            const fd = new FormData()
            fd.append('img',e.target.files[0])
            axios({
                url:'',
                method:'POST',
                data: fd
            }).then(rusult => {
                console.log(result)
                const imgUrl = result.data.data.url
                document.querySelector('.my-img').src = umgurl
            })
        })
        
    </script>
</body>
</html>
