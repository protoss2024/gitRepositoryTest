<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的生命周期</title>
</head>
<body>
    <!-- vue2 -->
    <!-- 生命周期
        生命周期:指一个对象从创建到销毁的整个过程。
        生命周期的八个阶段:每触发一个生命周期事件，会自动执行一个生命周期方法（钩子）。
        状态                    阶段周期
        beforeCreate           创建前
        created                创建后
        beforeMount            挂载前
        mounted                挂载完成
        beforeUpdate           更新前
        updated                更新后
        beforeDestroy          销毁前（在vue3中被重命名为beforeUnmount）
        destroyed              销毁后（在vue3中被重命名为unmounted） -->
    <!-- 了解生命周期后就可以在指定的生命周期干指定的事情 -->
    <!-- mounted:挂载完成，Vue初始化成功，HTML页面渲染成功。（发送请求到服务端，加载数据） -->
</body>
<script>
    new Vue({
        el:"#app",
        data:{

        },
        mounted(){
            console.log("Vue挂载完毕，发送请求获取数据")
        },
        methods:{

        }
    })
</script>
</html>
