<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js对象BOM</title>
</head>
<body>
    <!-- BOM:
        概念:Browser Object Model 浏览器对象模型，允许JavaScript与浏览器对话，JavaScript将浏览器的各个组成部分封装为对象
    组成:
        Window：浏览器窗口对象
        Navigator：浏览器对象
        Screen：屏幕对象
        History：历史记录对象
        Location：地址栏对象 -->

    <!-- Window对象:
        介绍:浏览器窗口对象。
        获取:直接使用window，其中window.可以省略。window.alert("asd"); alert("asd");
        属性:
            history：对History对象的只读引用。请参阅History对象。
            location：用于窗口或框架的Location对象。请参阅Location对象。
            navigator：对Navigator对象的只读引用。请参阅Navigator对象。
        方法:
            alert(); 显示带有一段消息和一个确认按钮的警告框。
            confirm(); 显示带有一段消息以及确认按钮和取消按钮的对话框。
            serinterval(); 按照指定的周期（以毫秒计）来调用函数或计算表达式。
            setTimeout(); 在指定的毫秒数后调用函数或计算表达式。 -->
        <!-- <script>
            let i = 0;
            let j = 1110;
            window.alert("Hello DOM");
            alert("Hello DOM No Window");

            // 有返回值
            var flag = confirm("您确认删除该记录吗?");
            alert(flag);

            // 定时器 - serinterval
            setInterval(function(){
                i++;
                console.log("定时器执行了"+i+"次");
            },2000)

            //定时器
            setTimeout(function(){
                console.log(j);
            },3000)
        </script> -->
<!-- 
        Location对象:
            介绍:地址栏对象。
            获取:使用window.location获取，其中window.可以省略。     window.location.属性;
                    location.属性;
            属性：
                href:设置或返回完整的URL。
                location.herf = "https://www.itcast.cn"; -->
    <script>
        alert(location.href);
        location.href = "https://www.itcast.cn";
    </script>
</body>
</html>
