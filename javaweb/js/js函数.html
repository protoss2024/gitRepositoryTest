<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js函数</title>
</head>
<body>
    <!-- 语法为:
        function functionName(参数1，参数2……){
            //要执行的代码
        }
    注意:形参不需要类型，因为是弱类型，与python一致
    返回值也不需要定义类型，函数内部直接使用return返回即可
    调用:函数名称(实际参数列表) -->
    <!-- <script>
        function add(a,b){
            return a+b;
        }

        alert(add(1,2))
    </script> -->

    <!-- 第二种定义方式
    var functionName = function(参数1，参数2……){
        //要执行的代码
    } -->
    <!-- <script>
        var add = function(a,b){
            return a+b;
        }
        alert(add(1,3))
    </script> -->
    <!-- js中可以传递任意个数的参数，但是实际效果只看有效参数 -->
</body>
</html>
