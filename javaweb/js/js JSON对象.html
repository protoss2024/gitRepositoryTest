<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js json对象</title>
</head>
<body>
    <!-- js自定义对象
    var 对象名 = {
        属性名1:属性值1,
        属性名2:属性值2,
        属性名3:属性值3,
        属性名4:属性值4,
        函数名称:function(形参列表){}
    }

    var user = {
        name:"Tom",
        age:20,
        gender:"male",
        eat:function(){
            alert("用膳~");
        }
    }

    调用格式:
    对象名.属性名;
    console.log(user.name)
    对象名.函数名();
    user.eat(); -->
    <script>
        var user = {
            name: "Tom",
            age: 20,
            gender: "male",
            // eat: function(){
            //     alert("用膳~");
            // }
            // 简写格式
            eat(){
                alert("用膳~");
            }
        }

        alert(user.name)
        user.eat();
    </script>
    <!-- json
    概念:JavaScript Object Notation,JavaScript对象标记法
    JSON是通过JavaScript对象标记法书写的文本 -->
    <!-- 由于其语法简单，层次结构鲜明，现多用于作为数据结构载体，在网络中进行数据传输。 -->
    <script>
        // 定义json对象
        var jsonstr = '{name: "Tom",age: 20,gender: "male"}';
        // json字符串转为JS对象
        var jsObject = JSON.parse(jsonstr)
        
        alert(jsonstr.name);
        // JS对象转为json字符串
        var jsonstr = JSON.stringify(jsObject)
    </script>
</body>
</html>
