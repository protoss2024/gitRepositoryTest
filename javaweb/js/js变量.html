<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js变量</title>
</head>
<body>
    <!-- 变量:
        js中用var关键字(variable的缩写)来声明变量。
        js是一门弱类型语言，变量可以存放不同类型的值
        变量名需要遵循如下规则:
            组成字符可以是任何字母，数字，下划线或美元符号
            数字不能开头
            建议使用驼峰命名 -->
<!-- 
    var变量特点:
        特点1:作用域比较大，类似于全局变量（即在不同script标签内也生效）
        特点2:可以重复定义
    <script>
        var a = 10;
        a = "张三";
    </script>

    <script>
        alert(a)
    </script> -->

    <!-- 在ECMAScript 6 新增了let关键字来定义变量。用法类似于var，但是声明的变量智在let关键字所在的代码块内有效，且不允许重复声明
    在ECMAScript 6 新增了const关键字，用来声明一个只读的常量。一旦声明，常量的值不能改变 -->
    <!-- let变量特点:
        特点1:只在代码所在代码块有效
        特点2:可以重复定义 -->
    <script>
        {
            let x = 1;
            // alert(x);
        }
        // alert(x)
    </script>
</body>
</html>
