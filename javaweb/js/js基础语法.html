<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基础语法</title>
</head>
<body>
    <!-- 书写语法:
        区分大小写:和java一样，变量名、函数名以及其他一切东西都区分大小写
        每行结尾的分号可有可无
        注释
            单行注释://注释内容
            多行注释:/* 注释内容 */
        大括号表示代码块
            if(count == 3){
                alert(count);
            } -->
    <!-- 输出语句:
        使用window.alert()写入警告框
        使用document.write()写入html输入
        使用concole.log()写入浏览器控制台 -->
    <p>你好</p>
    <script>
        // 弹出警告框
        window.alert("hello")   //浏览器弹出警告框
        // 写入html文件
        document.write("java")    //写入html，在浏览器显示
        // 控制台输出
        console.log("script")     //写入浏览器控制台
    </script>
</body>
<script>
    // alert("js")
</script>
</html>
